# Render Blueprint for HRMS Lite
services:
  # Backend Service
  - type: web
    name: hrms-lite-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false # User will be prompted to enter this value (e.g., from MongoDB Atlas)

  # Frontend Service
  - type: pserv # Wait, pserv is private service. Static site is 'site'.
    # Actually, let's verify if 'site' is valid.
    # If 'site' is not valid, then Render might treat static sites differently or I need to check the spec.
    # Common confusion: Render UI calls it "Static Site", yaml might call it "site".
    # Let's try 'site'.
    type: site
    name: hrms-lite-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hrms-lite-backend
          property: url
